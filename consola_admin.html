<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="static/img/Isotipo.png" type="image/x-icon">
  <title>Telegram Teams | Inicio</title>
</head>
<body class="poppins-regular">
    <header id="header">
        <nav class="nav-bar">
          <ul class="nav-items d-flex" id="collapsible">
            <input type="checkbox" name="checkbox" id="toggler" class="d-none">
            <li class="brand">
              <a href="index.html" class="brand-name poppins-bold d-sm-none">
                Telegram <span>Teams</span>
              </a>
              <a href="index.html">
                <img src="static/img/Imagotipo.svg" alt="Logo" class="brand-logo d-none d-sm-inblock">
              </a>
            </li>
            <li class="nav-item">
              <h3>Administración de Usuarios</h3>
            </li>
                      
            <li class="nav-item d-sm-none">
              <a href="#login" class="nav-link">Salir</a>
            </li>
            <li class="collapse-toggler">
              <label for="toggler" class="icon-toggler">
                <img src="static/img/list.svg" alt="Open menu" id="icon-list">
                <img src="static/img/x.svg" alt="Close menu" id="icon-close">
              </label>
            </li>
            <li class="cta d-none d-sm-inblock">
              <h4>Usuari@</h4>
              <a href="#login" class="btn btn-neutral-outline">Salir</a>
            </li>
          </ul>
        </nav>
      </header>  
      <section>
        <div  class="container-fluid" id="Registro">
            <form action="#" id="formRegister" method="GET" novalidate>
                <div>
                    <label for="dato" class="input-label">Buscar</label>
                    <input type="text" name="dato id="dato" class="input">      
                </div>
                <div class="input-group mt-4>">
                    <label for="user" class="input-label" >Nombre y Apellido</label>
                    <input type="text" required name="user" id="user" class="input" >
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="input-group mt-4>">
                <label for="lastname" class="input-label">Apellido</label>
                <input type="text" required name="lastname" id="lastname" class="input">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="input-group mt-4>">
                <label for="email" class="input-label">Email</label>
                <input type="email" required name="email" id="email" class="input">
                </div>
                <div class="error" id="error-email"></div>
                <div class="input-group mt-4>">
                <label for="password" class="input-label">Contraseña</label>
                <input type="password" required name="password" id="password" class="input">
                </div>
                <div class="error" id="error-password"></div>
                <div class="input-group mt-4>">
                    <select name="rol" id="rol" class="input">
                    <option value="">Rol</option>
                    <option value="Admin">Administrador</option>
                    <option value="Agent">Agente</option>
                    </select>
                </div>
            
            </div>
        <button type="submit" class="btn btn-primary w-100" id="btn-send">Guardar cambios</button>
        </form>
      </section>
</body>
