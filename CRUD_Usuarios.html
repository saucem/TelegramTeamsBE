    <header id="header">
        <nav class="nav-bar">
          <ul class="nav-items d-flex" id="collapsible">
            <input type="checkbox" name="checkbox" id="toggler" class="d-none">

              <a href="index.html" class="brand-name poppins-bold d-sm-none">
                Telegram <span>Teams</span>

              <a href="index.html">
                <img src="static/img/Imagotipo.svg" alt="Logo" class="brand-logo d-none d-sm-inblock">

            <li class="nav-item">
              <h3>Administración de Usuarios</h3>
            </li>
                      
            <li class="nav-item d-sm-none">
              <a href="#login" class="nav-link">Salir</a>
            </li>
            <li class="collapse-toggler">
              <label for="toggler" class="icon-toggler">
                <img src="static/img/list.svg" alt="Open menu" id="icon-list">
                <img src="static/img/x.svg" alt="Close menu" id="icon-close">

            </li>
            <li class="cta d-none d-sm-inblock">
              <h4>Usuari@</h4>
              <a href="#login" class="btn btn-neutral-outline">Salir</a>
            </li>
          </ul>
        </nav>
      </header>  
      <section>
        <div  class="container-fluid">
            <form action="#" id="CRUD_Usuarios" method="GET" novalidate>
                <div>
                    <label for="user_id" class="input-label">Buscar usuario</label>
                    <input type="text" name="user_id" id="user_id" class="input">      
                </div>
                <button type="submit" class="btn btn-primary m-1" id="btn-send">Buscar</button>
                <div class="input-group mt-4>">
                    <label for="user_name" class="input-label" >Nombre y Apellido</label>
                    <input type="text" required name="user" id="user_name" class="input" >
                </div>
                <div class="error" id="error-user_name"></div>
                <div class="input-group mt-4>">
                <div class="input-group mt-4>">
                <label for="email" class="input-label">Email</label>
                <input type="email" required name="email" id="email" class="input">
                </div>
                <div class="error" id="error-email"></div>
                <div class="input-group mt-4>">
                <label for="password" class="input-label">Contraseña</label>
                <input type="password" required name="password" id="password" class="input">
                </div>
                <div class="error" id="error-password"></div>
                <div class="input-group mt-4>">
                    <select name="rol" id="rol" class="input">
                    <option value="">Rol</option>
                    <option value="Admin">Administrador</option>
                    <option value="Agent">Agente</option>
                    </select>
                </div>
        <button type="submit" class="btn btn-primary m-1" id="btn-send">Guardar cambios</button>
        </form>
        </div>
      </section>
      <div class="row-flex justify-content-center align-items-center py-4">
        <div class="col-12 col-md-10 rounded bg-neutral-light px-4">
          <h3 class="text-center my-4">Listado de Usuarios</h3>
          <div class="justify-content-center align-items-center"> 
            <table>
              <tr>
                <th>Nombre y Apellido</th>
                <th>Correo electrónico</th>
                <th>Teléfono de contacto</th>
                <th>Contraseña</th>
                <th>Rol</th>
                <th>Acción</th>
              </tr>
              <tr>
                <td class="text-center">Usuario_1</td>

                <td class="text-center">..............</td>
                <td class="text-center">Agente</td>
                <td class="text-center">icon</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
